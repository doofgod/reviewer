{% extends 'base.html' %}

{% block content %}
<p>This is the login page</p>

{% for o in messages %}
<li>{{ o }}</li>
{% empty %}
<p>No messages</p>
{% endfor %}

	
	<div class="container">
      <form class="form-signin" action="{% url 'login' %} " method="post">
      	{% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="id_username" class="sr-only">Username:</label>
        <input type="text" id="id_username" name = "username" class="form-control" placeholder="Email address" required autofocus>
        <label for="id_password" class="sr-only">Password</label>
        <input type="password" id="id_password" name = "password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
    
{% endblock %}
